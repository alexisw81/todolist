<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="list-container">
        <h1>To Do List:</h1>

        <div class="list" id="list">
            <div><input type="text" id="task-input" class="task-input" name="task-input" onfocus="this.placeholder = ''" placeholder="To do..."></div>
            <button class="task task-done">Take out garbage</button>
            <button class="task">Clean the fridge</button>
            <button class="task">Grocery Shopping</button>
        </div>

    </div>

    <script src="index.js"></script>

</body>

</html>
